<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <a href="index.html">Search</a>
        <a href="advanced.html">Advance</a>
    </nav>
    <div class="container">
        <div class="logo">
            <div class="logo-text">
                <span id="c1">G</span>
                <span id="c2">o</span>
                <span id="c3">o</span>
                <span id="c1">g</span>
                <span id="c4">l</span>
                <span id="c2" class="e">e</span>
            </div>
            <div class="logo-sub-text">
                Image
            </div>
        </div>
        <form action="https://google.com/search" class="form-container">
            <div class="query-input">
                <i class='bx bx-search-alt-2 bx-sm' id="lens"></i>       
                <input type="text" name="q" id="query">
                <input type="hidden" name="tbm" value="isch">
                <div class="endicons">
                    <i class='bx bxs-microphone bx-sm' id="mic"></i>
                    <i class='bx bxs-camera-plus bx-sm' id="pic"></i>
                </div>
            </div>
        </form>
    </div>
    <footer>
        Google Search clone for CS50W
    </footer>
</body>
</html>
